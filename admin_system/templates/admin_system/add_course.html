<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_style2.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Edit Course</h1>
    <form method="POST" action="{% url 'add_course'  %}">
        {% csrf_token %}
        <label for="course_id">Course_id:</label>
        <input type="text" name="course_id"><br>

        <label for="name">Name:</label>
        <input type="text" name="name"><br>

        <label for="instructor">instructor:</label>
         <input type="text" name="instructor" ><br>

        <div class="form-row">
            <label for="year_offered">Year Offered:</label>
            <input type="number" name="year_offered" >
        </div>

        <div class="form-row">
            <label for="credits">Credits:</label>
            <input type="number" name="credits" >
        </div>

        <input type="submit" value="Submit">
    </form>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
    <!-- 添加Bootstrap脚本 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
