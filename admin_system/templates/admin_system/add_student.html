<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Add Student</h1>
    <form method="POST" action="{% url 'add_student'  %}">
        {% csrf_token %}
        <label for="student_id">Student_id:</label>
        <input type="text" name="student_id" ><br>

        <label for="name">Name:</label>
        <input type="text" name="name" ><br>

        <label for="enrollment_date">Enrollment Date:</label>
         <input type="date" name="enrollment_date" ><br>

        <label for="major">Major:</label>
        <input type="text" name="major" ><br>

        <label for="awards_and_punishments">Awards and Punishments:</label>
        <textarea name="awards_and_punishments"></textarea><br>

        <input type="submit" value="Submit">
    </form>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
    <!-- 添加Bootstrap脚本 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
