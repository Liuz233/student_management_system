<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    {% load static %}
    <style>
        body {
            background-image: url({% static 'images/dashboard.jpg' %});
            background-repeat: repeat;
            background-size: cover;
            background-position: center;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎你，管理员</h1>
        <button onclick="redirectToPage1()">学生管理</button>
        <button onclick="redirectToPage2()">课程管理</button>
        <button onclick="redirectToPage3()">选课管理</button>
    </div>

    <script>
        function redirectToPage1() {
            window.location.href = "/admin_system/student/";  // 替换为页面1的URL
        }

        function redirectToPage2() {
            window.location.href = "/admin_system/course/";  // 替换为页面2的URL
        }

        function redirectToPage3() {
            window.location.href = "/admin_system/enrollment/";  // 替换为页面3的URL
        }
    </script>
</body>
</html>
