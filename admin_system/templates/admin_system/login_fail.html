<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>登陆失败！请重新输入账号密码</h1>

    <form id="redirectForm" action="/admin_system/" method="post">
        {% csrf_token %}
        <input type="submit" style="display: none;">
    </form>

    <script>
            setTimeout(function(){
                document.getElementById("redirectForm").submit();
            },1000);
    </script>
</body>
</html>
