<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>注册成功！即将跳转到登录界面</h1>

    <form id="redirectForm" action="/stu_system/" method="post">
        {% csrf_token %}
        <input type="submit" style="display: none;">
    </form>

    <script>
            setTimeout(function(){
                document.getElementById("redirectForm").submit();
            },2000);
    </script>
</body>
</html>
